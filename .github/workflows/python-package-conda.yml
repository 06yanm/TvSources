name: 更新直播源

on:
  schedule:
    - cron: '0 */72 * * *'  # 每72小时触发一次
  workflow_dispatch:

permissions:
  contents: write  # 需要写权限才能推送更改

jobs:
  build:

    runs-on: ubuntu-latest
    env:
      TZ: Asia/Shanghai

    steps:
    - uses: actions/checkout@v3
      with:
        persist-credentials: false  # 使用GITHUB_TOKEN替代默认凭据
        fetch-depth: 0  # 完整克隆历史

    - name: Set up Python 3.8
      uses: actions/setup-python@v3
      with:
        python-version: "3.8"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Start update
      run: |
        python ./code/update.py

    - name: Commit and push changes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.name "06yanm"
        git config --global user.email "2488971290@qq.com"
        git add .
        git commit -m "Update files from GitHub Actions"
        git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
        git push origin HEAD:$(git branch --show-current)
